<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <title>Components of an Account</title>
  <desc>Diagram showing the five main components of an Ethereum account</desc>
  
  <!-- Styles -->
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .component-circle { fill: white; stroke: #555; stroke-width: 3; }
      .component-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #333; text-anchor: middle; }
      .description { font-family: Arial, sans-serif; font-size: 12px; fill: #666; text-anchor: middle; }
      .central-circle { fill: white; stroke: #2563eb; stroke-width: 3; }
      .central-text { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2563eb; text-anchor: middle; }
      .connector { stroke: #aaa; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
      .symbol { font-family: Arial, sans-serif; font-size: 16px; fill: #666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="40" class="title">Components of an Account</text>

  <!-- Central Circle (Account) -->
  <circle cx="300" cy="250" r="80" class="central-circle"/>
  <text x="300" y="255" class="central-text">Account</text>

  <!-- Component 1: Address -->
  <g id="address">
    <line x1="230" y1="300" x2="100" y2="350" class="connector"/>
    <text x="160" y="315" class="symbol">▽</text>
    <circle cx="100" cy="350" r="50" class="component-circle"/>
    <text x="100" y="345" class="component-text">1</text>
    <text x="100" y="365" class="component-text" style="font-size: 14px;">Address</text>
    <text x="100" y="420" class="description">The unique</text>
    <text x="100" y="435" class="description">identifier for the</text>
    <text x="100" y="450" class="description">account</text>
  </g>

  <!-- Component 2: Balance -->
  <g id="balance">
    <line x1="230" y1="240" x2="100" y2="250" class="connector"/>
    <text x="160" y="235" class="symbol">▷</text>
    <circle cx="100" cy="250" r="50" class="component-circle"/>
    <text x="100" y="245" class="component-text">2</text>
    <text x="100" y="265" class="component-text" style="font-size: 14px;">Balance</text>
    <text x="100" y="320" class="description">The amount of</text>
    <text x="100" y="335" class="description">cryptocurrency in</text>
    <text x="100" y="350" class="description">the account</text>
  </g>

  <!-- Component 3: Nonce -->
  <g id="nonce">
    <line x1="240" y1="185" x2="100" y2="150" class="connector"/>
    <text x="160" y="165" class="symbol">△</text>
    <circle cx="100" cy="150" r="50" class="component-circle"/>
    <text x="100" y="145" class="component-text">3</text>
    <text x="100" y="165" class="component-text" style="font-size: 14px;">Nonce</text>
    <text x="100" y="95" class="description">A counter to</text>
    <text x="100" y="110" class="description">prevent replay</text>
    <text x="100" y="125" class="description">attacks</text>
  </g>

  <!-- Component 4: Storage -->
  <g id="storage">
    <line x1="370" y1="200" x2="450" y2="170" class="connector"/>
    <text x="420" y="185" class="symbol">△</text>
    <circle cx="450" cy="170" r="50" class="component-circle"/>
    <text x="450" y="165" class="component-text">4</text>
    <text x="450" y="185" class="component-text" style="font-size: 14px;">Storage</text>
    <text x="450" y="115" class="description">Optional space for</text>
    <text x="450" y="130" class="description">contract data</text>
  </g>

  <!-- Component 5: Code -->
  <g id="code">
    <line x1="370" y1="290" x2="450" y2="300" class="connector"/>
    <text x="420" y="305" class="symbol">▽</text>
    <circle cx="450" cy="300" r="50" class="component-circle"/>
    <text x="450" y="295" class="component-text">5</text>
    <text x="450" y="315" class="component-text" style="font-size: 14px;">Code</text>
    <text x="450" y="365" class="description">Optional smart</text>
    <text x="450" y="380" class="description">contract logic</text>
  </g>

  <!-- Watermark -->
  <text x="540" y="490" style="font-family: Arial, sans-serif; font-size: 10px; fill: #999; text-anchor: end;">Made with Napkin</text>
</svg>
